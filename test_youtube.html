<!DOCTYPE html>
<html>
<head>
    <title>YouTube Embed Test</title>
</head>
<body>
    <h1>YouTube Embed Test</h1>
    <p>Testing if YouTube videos can be embedded after fixing COEP headers</p>
    
    <h2>Video 1 - Online Tutorial</h2>
    <iframe width="560" height="315" 
        src="https://www.youtube.com/embed/mNcOjAakC4c" 
        frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
        allowfullscreen>
    </iframe>
    
    <h2>Video 2 - In-Person Tutorial</h2>
    <iframe width="560" height="315" 
        src="https://www.youtube.com/embed/BXnoMMU_aCQ" 
        frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
        allowfullscreen>
    </iframe>
</body>
</html>
