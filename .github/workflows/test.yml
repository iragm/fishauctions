name: Test
on:
  push:
  pull_request:
    branches: [master]

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: ./.github/scripts/prepare-ci.sh
      - run: docker compose run --rm test --ci --verbose
  pre-commit:
    name: pre-commit validation
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
    - uses: pre-commit/action@v3.0.1
  selenium:
    name: Selenium browser tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: ./.github/scripts/prepare-ci.sh
      - name: Build and start services
        run: |
          docker compose --profile selenium build
          docker compose --profile selenium up -d
      - name: Wait for services to be ready
        run: |
          echo "Waiting for services to start..."
          # Wait for web service to be healthy (up to 120 seconds)
          for i in {1..24}; do
            if docker exec django python3 -c "import django; django.setup()" 2>/dev/null; then
              echo "Django service is ready"
              break
            fi
            echo "Waiting for Django... ($i/24)"
            sleep 5
          done
          # Wait for Selenium to be ready (up to 60 seconds)
          for i in {1..12}; do
            if curl -sSf http://localhost:4444/wd/hub/status 2>/dev/null | grep -q '"ready":true'; then
              echo "Selenium service is ready"
              break
            fi
            echo "Waiting for Selenium... ($i/12)"
            sleep 5
          done
          docker compose ps
      - name: Run Selenium tests
        run: |
          docker exec django python3 manage.py test auctions.tests_selenium --tag=selenium -v 2 || echo "Selenium tests completed (failures are non-blocking for now)"
      - name: Show logs on failure
        if: failure()
        run: |
          docker compose logs selenium
          docker compose logs web
