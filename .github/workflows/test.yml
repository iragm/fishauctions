name: Test

on:
  push: 
  pull_request:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest
    if: github.event_name != 'push' || github.event.pull_request == null
    steps:
      - uses: actions/checkout@v4
      - run: ./.github/scripts/prepare-ci.sh
      - name: Build test container
        run: docker compose --profile test build
      - name: Start database and wait for health
        run: |
          docker compose up -d db
          for i in {1..40}; do
            STATUS=$(docker inspect --format='{{.State.Health.Status}}' db 2>/dev/null || echo "not_found")
            if [ "$STATUS" = "healthy" ]; then
              echo "Database is healthy!"
              break
            fi
            echo "Database status: $STATUS (attempt $i/40)"
            sleep 3
          done
      - name: Ruff formatting tests
        run: docker compose run --rm test --ci --verbose
  pre-commit:
    name: Pre-commit validation
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
    - uses: pre-commit/action@v3.0.1
  selenium:
    name: Selenium browser tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - run: ./.github/scripts/prepare-ci.sh
      - name: Build containers
        run: docker compose --profile selenium build
      - name: Start database and wait for health
        run: |
          docker compose up -d db
          for i in {1..40}; do
            STATUS=$(docker inspect --format='{{.State.Health.Status}}' db 2>/dev/null || echo "not_found")
            if [ "$STATUS" = "healthy" ]; then
              echo "Database is healthy!"
              break
            fi
            echo "Database status: $STATUS (attempt $i/40)"
            sleep 3
          done
      - name: Start remaining services
        run: docker compose --profile selenium up -d
      - name: Wait for Django and Selenium
        run: |
          for i in {1..24}; do
            if docker exec django python3 -c "import django; django.setup()" 2>/dev/null; then
              echo "Django is ready"
              break
            fi
            echo "Waiting for Django... ($i/24)"
            sleep 5
          done
          for i in {1..12}; do
            if curl -sSf http://localhost:4444/wd/hub/status 2>/dev/null | grep -q '"ready":true'; then
              echo "Selenium is ready"
              break
            fi
            echo "Waiting for Selenium... ($i/12)"
            sleep 5
          done
          docker compose ps
      - name: Install Selenium in Django container
        run: docker exec -u root django pip install selenium
      - name: Run Selenium tests
        run: docker exec django python3 manage.py test auctions.tests_selenium --tag=selenium -v 2
      - name: Show logs on failure
        if: failure()
        run: |
          echo "=== Database logs ==="
          docker compose logs db
          echo "=== Web logs ==="
          docker compose logs web
          echo "=== Selenium logs ==="
          docker compose logs selenium
          echo "=== Container status ==="
          docker compose ps -a
